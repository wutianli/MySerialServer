				jQuery.ajax({

				dateType: "json",
				success: function(shuju)
				{
					//alert(shuju);
					var all_data = shuju.split('.');
					for(var i=0; i<12; i++)
					{
						var baudrate=Number(all_data[i]);
						document.getElementById(text_id[i]).value = baudrate;
					}
					
				}
				});
				
			}
		);	
	}
);
