<script type="text/javascript">

$(document).ready
(
	
	function()
	{
		//**************************串口1********************************************//
		$("#user_list").ready
		(
			function(  )
			{
			
				var name_buff  =new Array("name1","name2","name3","name4","name5","name6","name7","name8","name9","name10");
				var password_buff =new Array("password1","password2","password3","password4","password5","password6","password7","password8","password9","password10");
				var r_port_buff=new Array("r_port1","r_port2","r_port3","r_port4","r_port5","r_port6","r_port7","r_port8","r_port9","r_port10");
				var w_port_buff=new Array("w_port1","w_port2","w_port3","w_port4","w_port5","w_port6","w_port7","w_port8","w_port9","w_port10");
				var manage_buff=new Array("manage1","manage2","manage3","manage4","manage5","manage6","manage7","manage8","manage9","manage10");
				var phone_buff=new Array("phone1","phone2","phone3","phone4","phone5","phone6","phone7","phone8","phone9","phone10");
			
				jQuery.ajax({
				url: "./cgi-bin/user_list.cgi",
				data: "name=1",
				type: "POST",
				dateType: "json",
				success: function(shuju)
				{
					//alert(shuju);
					var all_data = shuju.split(':');
					var count=Number(all_data[0]);
					for(var i=0;i<count;i++)
					{
						var obj=document.getElementById(name_buff[i]);
						obj.value=all_data[i*6+1];
						var obj=document.getElementById(password_buff[i]);
						obj.value=all_data[i*6+2];
						var obj=document.getElementById(r_port_buff[i]);
						obj.value=all_data[i*6+3];
						var obj=document.getElementById(w_port_buff[i]);
						obj.value=all_data[i*6+4];
						var obj=document.getElementById(manage_buff[i]);
						obj.value=all_data[i*6+5];						
						var obj=document.getElementById(phone_buff[i]);
						obj.value=all_data[i*6+6];		
					}
					
				}
				});
				
			}
		);	
		//****************************END******************************//
	}
);

</script>
